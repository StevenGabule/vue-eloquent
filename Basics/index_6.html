<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic in Vue 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <style>
        body { padding-top: 40px; }
    </style>

</head>
<body>

    <div id="root" class="container">
        <message title="Hello World 1" body="Lorem ipsum dolar sit amet."></message>    
        <message title="Hello World 2" body="Lorem ipsum dolar sit amet."></message>    
    </div>

    <script src="https://unpkg.com/vue"></script>

    <script>

        Vue.component('message', {
            props: ['title', 'body'],

            data() {
                return {
                    isVisible: true,
                }
            },

            template: `<article class="message" v-show="isVisible">
                        <div class="message-header">
                            {{ title }}
                            <button class="delete" aria-label="delete" @click="isVisible = false"></button>
                        </div>
                        <div class="message-body">
                            {{ body }}
                        </div>
                       </article>`,
            methods: {
                hideModal() {
                    this.isVisible = false;
                }
            }
        });

        new Vue({
            el: '#root'
        })

    </script>
</body>
</html>
