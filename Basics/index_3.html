<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic in Vue 2</title>
    <style>
    .color-red {
        color: red;
    }
    .color-blue {
        color: blue;
    }
    .is-loading { color: red; }
    </style>
</head>
<body>

    <div id="root">
        <h1 :class="className">Hello</h1>
        <button :title="title" :class="{ 'is-loading' : isLoading }" @click="toggleClass">Hover over me!</button>
        <button :disabled="isDisabled" @click="btnDisabled">Click to disable</button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
    new Vue({
        el: '#root',
        data: {
           className: 'color-red',
           isLoading: false,
           isDisabled: false,
           title: 'I am the title of the button'
        },

        methods: {
            toggleClass() {
                this.isLoading = true;
            },
            btnDisabled() {
                this.isDisabled = true;
            }
        }
    })

    </script>
</body>
</html>
