<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic in Vue 2</title>
</head>
<body>

    <div id="root">
        <ul>
            <li v-for="name in names" v-text="name"></li>
        </ul>
        <input type="text" name="name" v-model="newName" id="name"><button @click="addName">Add Name</button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
    new Vue({
        el: '#root',
        data: {
            newName: '',
            names: ['Joe', 'Manny', 'June', 'Crool']
        },
        methods: {
            addName() {
                this.names.push(this.newName);
                this.newName = '';
            }
        }
    })

    </script>
</body>
</html>
